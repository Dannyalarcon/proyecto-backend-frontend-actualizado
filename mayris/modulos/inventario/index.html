<body>


  <div id="appInventario">
    <h1>Inventario</h1>

    <div class="row">
      <div class="col">
        <button @click="btnAlta" class="btn btn-success" title="Nuevo">
          <i class="fas fa-plus-circle fa-2x"></i>
        </button>

        <a href="principal.php">
          <button class="btn btn-info" title="Inicio">
            <i class="fas fa-home fa-2x"></i>
          </button>
        </a>
        <a href="inventario_baja.php">
          <button class="btn btn-danger" title="Baja">
            <i class="fas fa-arrow-down fa-2x"></i>
          </button>
        </a>
      </div>

    </div>
    <br>
    <div id="tabla">
      <div class="form-row">
        <div class="form-group col-md-10">
          <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Buscar</span>
            </div>
            <div class="custom-file">
              <input type="search" class="form-control" style="border:1px solid #ced4da" v-model="buscador"
                placeholder="Buscar producto">
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover   ">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(cliente,indice) of Busqueda">
            <td class="texto" data-th="Producto">{{cliente.producto}}</td>
            <td data-th="Precio">Q.{{cliente.precio}}.00</td>
            <td data-th="Cantidad">{{cliente.cantidad}}</td>
            <td data-th="Total">Q.{{cliente.total}}.00</td>
            <td data-th="Acciones">
              <div class="btn-group" role="group">
                <button class="btn btn-warning" title="Editar"
                  @click="btnEditar(cliente.id_inventario, cliente.producto, cliente.precio, cliente.cantidad)">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn btn-danger" title="Eliminar" @click="btnBorrar(cliente.id_inventario)">
                  <i class="fas fa-arrow-down"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
